<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil | Annis.fr | Annis France</title>

    <link rel="shortcut icon" href="assets/pics/annis-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/mediaqueries.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="">
                <img src="assets/pics/annis-logo.png" alt="logo">
            </a>
        </div>
        <div class="liens">
            <ul>
                <li><a href="">Modèles</a></li>
                <li><a href="">Univers Annis</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!--MENU DEFILANT-->
        <div class="defilant">
            <div class="premier">
                <img src="assets/pics/s80rr.png" alt="">
                <span>
                    Annis vous souhaite de joyeuses fêtes ! <br>
                    <a href="">
                        Découvrir l'Annis S80RR
                    </a>
                </span>
                <button class="arrow-button left" onclick="changeDiv('troisième')">←</button>
                <button class="arrow-button right" onclick="changeDiv('deuxième')">→</button>
            </div>
            <div class="deuxième" style="display: none;">
                <img src="assets/pics/concession.png" alt="">
                <span>
                    Annis vous souhaite de joyeuses fêtes ! <br>
                    <a href="">
                        Trouver nos concessions
                    </a>
                </span>
                <button class="arrow-button left" onclick="changeDiv('premier')">←</button>
                <button class="arrow-button right" onclick="changeDiv('troisième')">→</button>
            </div>
            <div class="troisième" style="display: none;">
                <img src="assets/pics/meet.png" alt="">
                <span>
                    Annis vous souhaite de joyeuses fêtes ! <br>
                    <a href="">
                        Découvrir nos rassemblements
                    </a>
                </span>
                <button class="arrow-button left" onclick="changeDiv('deuxième')">←</button>
                <button class="arrow-button right" onclick="changeDiv('premier')">→</button>
            </div>
        </div>
        <!--MENU DES MODELES-->
        <div class="modelemenu">
            <ul class="boutons">
                <li class="titre">Modèles</li>
                <li class="bouton">
                    <label for="berlines">Berlines</label>
                    <input type="checkbox" id="berlines" checked>
                </li>
                <li class="bouton">
                    <label for="sportives">Sportives</label>
                    <input type="checkbox" id="sportives" checked>
                </li>
                <li class="bouton">
                    <label for="course">Course</label>
                    <input type="checkbox" id="course" checked>
                </li>
            </ul>

            <ul class="modeles">
                <li class="Course">
                    <img src="assets/pics/re7b.png" alt=""> <br>
                    <span>RE-7B</span>
                </li>
                <li class="Berlines">
                    <img src="assets/pics/pinnacle.png" alt=""> <br>
                    <span>Pinnacle</span>
                </li>
                <li class="Sportives">
                    <img src="assets/pics/elegyrh8.png" alt=""> <br>
                    <span>Elegy RH8</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="assets/src/defilant.js"></script>
    <script src="assets/src/tri.js"></script>
</body>

</html>
